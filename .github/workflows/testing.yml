name: Testing with PHPUnit + PHPCS + PHStan
on:
  push:
    branches: [ 8.x-4.x ]
  pull_request:
    branches: [ 8.x-4.x ]
jobs:
  drupal:
    name: Drupal (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: graphql
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.3', '7.4']
    steps:
      - name: Checkout Drupal core
        uses: actions/checkout@v2
        with:
          repository: drupal/drupal
          ref: 9.0.x
      - name: Checkout graphql module
        uses: actions/checkout@v2
        with:
          path: modules/graphql
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
      - name: Start mysql service
        run: sudo /etc/init.d/mysql start
      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install Drupal core dependencies
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
          composer --no-interaction run-script drupal-phpunit-upgrade
      - name: Install GraphQL dependencies
        run: composer --no-interaction require \
          webonyx/graphql-php:^14.3 \
          drupal/typed_data:^1.0 \
          drupal/redirect:^1.6 \
          phpstan/phpstan:^0.12.50 \
          mglaman/phpstan-drupal:^0.12.3 \
          phpstan/phpstan-deprecation-rules:^0.12.2 \
          jangregor/phpstan-prophecy:^0.8 \
          phpstan/phpstan-phpunit:^0.12
      - name: Run PHPUnit
        run: |
          ./vendor/bin/phpunit --configuration modules/graphql/phpunit.xml.dist modules/graphql
        env:
          SIMPLETEST_DB: mysql://root:@127.0.0.1:${{ job.services.mysql.ports['3306'] }}/graphql
