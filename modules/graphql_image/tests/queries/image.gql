query ($path: String!) {
  route:route(path: $path) {
    node:entity {
      image {
        alt
        title
        originalImage {
          fileSize
          mimeType
          width
          height
          route:url {
            internalPath:path
            isRouted:routed
          }
        }
        thumbnailImage {
          fileSize
          mimeType
          width
          height
          route:url {
            internalPath:path
            isRouted:routed
          }
        }
      }
    }
  }
}
