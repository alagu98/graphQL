query ($path: String!, $responsive_style: String!) {
  route:route(path: $path) {
    node:entity {
      image {
        alt
        title
        fileSize
        mimeType
        width
        height
        url
        responsive(style_id: $responsive_style)
        thumbnailImage: derivative(style: thumbnail) {
          width
          height
          url
        }
      }
    }
  }
}
