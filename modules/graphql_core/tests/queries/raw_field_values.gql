query ($path: String!) {
  route:route(path: $path) {
    entity {
      ... on NodeTest {
        nid
        vid
        langcode {
          value
        }
        type {
          targetId
        }
        title
        status
        promote
        sticky
        revisionTranslationAffected
        body {
          summaryProcessed
          summary
          processed
          format
          value
        }
        fieldText {
          value
        }
        fieldBoolean {
          value
        }
        fieldLink {
          title
          uri
        }
        fieldInteger {
          value
        }
        fieldFloat {
          value
        }
        fieldDecimal {
          value
        }
        fieldDatetime {
          value
        }
        fieldTimestamp {
          value
        }
        fieldEmail {
          value
        }
        fieldString {
          value
        }
        fieldReference {
          targetId
        }
        fieldFile {
          targetId
          display
          description
        }
        fieldImage {
          targetId
          alt
          title
          width
          height
        }
      }
    }
  }
}
