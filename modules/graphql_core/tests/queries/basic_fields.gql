query ($nid: String!) {
  node:nodeQuery(filter: {
    conditions: [{
      field: "nid"
      value: [$nid]
    }]
  }) {
    entities {
      entityId
      entityUuid
      entityLabel
      entityType
      entityBundle
      entityLanguage {
        id
        name
        direction
        weight
      }
      entityUrl {
        path
      }
      entityTranslation(language: fr) {
        entityLabel
      }
      entityCreated
      entityChanged
      viewAccess:entityAccess(operation: "view")
      updateAccess:entityAccess(operation: "update")
      deleteAccess:entityAccess(operation: "delete")

      ... on EntityPublishable {
        entityPublished
      }

      ... on EntityOwnable {
        entityOwner {
          entityLabel
        }
      }
    }
  }
}
