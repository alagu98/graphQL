query ($path: String!) {
  route:route(path: $path) {
    entity {
      ... on NodeTest {
        body {
          value
          format
          summary
        }
        fieldText {
          value
        }
        fieldBoolean {
          value
        }
        fieldLink {
          title
          uri
        }
        fieldInteger {
          value
        }
        fieldFloat {
          value
        }
        fieldDecimal {
          value
        }
        fieldDatetime {
          value
        }
        fieldTimestamp {
          value
        }
        fieldEmail {
          value
        }
        fieldString {
          value
        }
      }
    }
  }
}
