parameters:
  graphql_content.type_map:
    String:
      - text
      - varchar
      - varchar_ascii
      - blob
    Int:
      - int
    Float:
      - numeric
      - float

services:
  graphql_content.type_mapper:
    class: Drupal\graphql_content\TypeMapper
    arguments: ['%graphql_content.type_map%']
